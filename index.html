<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Expense Tracker</h1>
        </header>

        <main>
            <section class="expense-form-section">
                <div class="form-card">
                    <h2>Add New Expense</h2>
                    <form id="expense-form">
                        <div class="form-group">
                            <label for="expense-name">Expense Name</label>
                            <input type="text" id="expense-name" placeholder="e.g., Groceries" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="expense-amount">Amount</label>
                            <input type="number" id="expense-amount" placeholder="0.00" step="0.01" min="0" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="expense-category">Category</label>
                            <select id="expense-category" required>
                                <option value="">Select Category</option>
                                <option value="Food">Food</option>
                                <option value="Transport">Transport</option>
                                <option value="Bills">Bills</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="add-btn">Add Expense</button>
                    </form>
                </div>
            </section>

            <section class="filter-section">
                <div class="filters">
                    <select id="category-filter">
                        <option value="">All Categories</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Bills">Bills</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Others">Others</option>
                    </select>
                    
                    <select id="date-filter">
                        <option value="">All Time</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                    </select>
                </div>
            </section>

            <section class="expense-list-section">
                <div class="list-card">
                    <h2>Expense List</h2>
                    <div id="expense-list" class="expense-list">
                        <p class="no-expenses">No expenses added yet. Add your first expense above!</p>
                    </div>
                </div>
            </section>

            <section class="summary-section">
                <div class="summary-card">
                    <h2>Summary</h2>
                    <div class="total-amount">
                        <span class="label">Total Expenses:</span>
                        <span id="total-amount" class="amount">$0.00</span>
                    </div>
                    <div class="category-breakdown">
                        <h3>Category Breakdown</h3>
                        <div id="category-summary" class="category-summary">
                            <p class="no-data">No expenses to show breakdown</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
